{% extends "webapp/base.html" %}
{% load staticfiles %}
{% load i18n %}
{% load tags %}

{% block container %}

{% if matches_profile %}
    <h1>{% trans "Users" %}</h1>
    <div class="row">
        {% for match in matches_profile %}
                <div class="col-md-3 panel follow-list-item">
                    <img class="img-rounded"
                         src="{% avatar match.avatar %}"/>

                    <h3 class="user-name"><a href="{% url 'profile' match.username %}">
                        {{ match.display_name }}</a></h3>
                </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock %}

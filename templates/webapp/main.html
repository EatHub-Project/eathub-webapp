{% extends "webapp/base.html" %}

{% load i18n %}
{% load staticfiles %}
{% block container %}
    <!-- Start Recipe -->
    <!-- Column Left -->
	
	<div class="row">
		{% for recipe in recipes %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
			<br />
          <img data-src="holder.js/300x200" alt="300x200" src="http://eladerezo.hola.com/wp-content/uploads/2008/03/Receta-de-espaguetis-con-gambas1.jpg" style="width: 300px; height: 200px;">
          <div class="caption">
            <div class="recipe-name">
                <!-- h1>{{ receta.title }}</h1> -->
				<h1>{{ recipe.title }}</h1>
            </div>
			<div class="description-recipe-main">
				<p>{{ recipe.desciption }}</p>
			</div>
			<div class="caption">
				<div class="recipe-time">
					<span class="glyphicon glyphicon-time"></span>

					<p>
						{{ receta.time.prep_time }}
					</p>
				</div>
				<div class="recipe-author">
					<h5>RECIPE BY</h5>
					<span><a href="#">{{ recipe.author.display_name }}</a></span>
				</div>
			</div>
			<br />
			<br />
			<p><button type="button" class="btn btn-danger btn-block">Ver m&aacute;s</button></p>
          </div>
        </div>
      </div>
	  {% endfor %}
	</div>
	<div class="col-sm-6 col-md-4"></div>
	<div class="col-sm-6 col-md-4">
		<button type="button" class="btn btn-danger btn-block">Cargar m&aacute;s recetas</button>
	</div>
	<div class="col-sm-6 col-md-4"></div>
	
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
{% endblock %}

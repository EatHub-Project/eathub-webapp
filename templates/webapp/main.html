{% extends "webapp/base.html" %}
{% load staticfiles %}
{% load i18n %}

{% block container %}
	
	<div class="row">
		{% for recipe in recipes %}
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
			<br />
            <a href="{% url 'recipe' recipe.id %}">
                <img data-src="holder.js/300x200" alt="300x200" src="{{ recipe.pictures.0 }}" style="width: 300px; height: 200px;">
            </a>
            <div class="caption">
            <div class="recipe-name">
				<a class="recipe-title" href="{% url 'recipe' recipe.id %}">{{ recipe.title }}</a>
            </div>
			<div class="description-recipe-main">
				<p>{{ recipe.description }}</p>
			</div>
			<div class="caption">
				<div class="recipe-time">
					<span class="glyphicon glyphicon-time"></span>

					<p>
						{{ recipe.time.prep_time }}
					</p>
				</div>
				<div class="recipe-author">
					<h5>by</h5>
					<span><a class="recipe-link" href="{% url 'profile' recipe.author.user_name %}">{{ recipe.author.display_name }}</a></span>
				</div>
			</div>
			<br />
			<br />
          </div>
        </div>
      </div>
	  {% endfor %}
	</div>
	
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
{% endblock %}

{% extends "password_reset/base.html" %}
{% load i18n %}
{% load staticfiles %}
{% load tags %}
{% load url from future %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block container %}
    <div class="panel panel-body col-md-4 col-md-offset-4 text-center">
        <img src="{% static 'webapp/image/logo_key_shaped.png' %}" width="230" height="300">
	    <form method="post" action="{{ url }}">
	    	{% csrf_token %}
	    	{{ form.as_p }}
	    	<p><input type="submit" class="plus btn btn-default" value="{% trans "Recover my password" %}"></p>
	    </form>
    </div>
{% endblock %}
